            <!-- 面包屑导航 start-->
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>

                    <li>
                        <a href="#">文章管理</a>
                    </li>
                    <li class="active">添加文章</li>
                </ul>
                <div class="nav-search" id="nav-search">
                    <form class="form-search">
                            <span class="input-icon">
                                <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                                <i class="ace-icon fa fa-search nav-search-icon"></i>
                            </span>
                    </form>
                </div>
            </div><!-- 面包屑导航 end-->
            <div class="page-content">
                <!-- page-header start-->
                <div class="page-header">
                    <h1>
                        文章管理
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            添加文章
                        </small>
                    </h1>
                </div><!-- page-header  end-->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="title"> <span class="c-red">*</span> 标题： </label>
                                <div class="col-sm-6">
                                    <input type="text" id="title" name="title" placeholder="文章标题" class="col-xs-10 col-sm-10" />
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="category_id"> <span class="c-red">*</span> 分类： </label>
                                <div class="col-sm-5">
                                    <select multiple="" class="chosen-select form-control tag-input-style" id="category_id" name="category_id" data-placeholder="选择文章分类">
                                        <option value="1">Alabama</option>
                                        <option value="2">Alaska</option>
                                        <option value="3">Arizona</option>
                                        <option value="4">Arkansas</option>
                                        <option value="5">California</option>
                                    </select>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="author"> <span class="c-red">*</span> 作者： </label>
                                <div class="col-sm-6">
                                    <input type="text" id="author"  name="author" placeholder="文章作者" class="col-xs-10 col-sm-10" />
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="description"> <span class="c-red">*</span> 描述： </label>
                                <div class="col-sm-6">
                                        <textarea class="form-control limited" id="description"  name="description" placeholder="文章简介,不超过50字" maxlength="50"> </textarea>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="editor"> <span class="c-red">*</span> 内容：</label>
                                <div class="col-sm-9">
                                    <script id="editor" name="content" type="text/plain"  style="width:86%;height:400px;"></script>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-info" type="button">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        提交
                                    </button>
                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn" type="reset">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        取消
                                    </button>
                                </div>
                            </div>
                            <div class="hr hr-24"></div>
                        </form>
                    </div><!-- /.col -->
                </div><!-- /.row -->

<script src="__PUBLIC__/assets/js/jquery.inputlimiter.1.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        if(!ace.vars['touch']) {
            $('.chosen-select').chosen({allow_single_deselect:true});
            $(window)
                    .off('resize.chosen')
                    .on('resize.chosen', function() {
                        $('.chosen-select').each(function() {
                            var $this = $(this);
                            $this.next().css({'width': $this.parent().width()});
                        })
                    }).trigger('resize.chosen');
            $(document).on('settings.ace.chosen', function(e, event_name, event_val) {
                if(event_name != 'sidebar_collapsed') return;
                $('.chosen-select').each(function() {
                    var $this = $(this);
                    $this.next().css({'width': $this.parent().width()});
                })
            });
            $('#chosen-multiple-style .btn').on('click', function(e){
                var target = $(this).find('input[type=radio]');
                var which = parseInt(target.val());
                if(which == 2) $('#form-field-select-4').addClass('tag-input-style');
                else $('#form-field-select-4').removeClass('tag-input-style');
            });
        }
        $('textarea.limited').inputlimiter({
            remText: '还可以输入%n 字节',
            limitText: ',最多允许 : %n 字节'
        });
    });
</script>
