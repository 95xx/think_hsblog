<!DOCTYPE HTML>
<html>
<head>
    <include file="public:head" />
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="tag_form" method="post">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标签名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$tag_info['ht_name']}" id="name" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$tag_info['ht_sort']}"  id="sort" name="sort">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="hidden" name="id"  value="{$tag_info['ht_id']}">
                <button class="btn btn-primary radius size-L" type="submit" id="submitBtn"><i class="Hui-iconfont Hui-iconfont-save"></i> 修改标签 </button>
                <button onclick="layer_close();" class="btn btn-default radius size-L" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
        {:U('Admin/Article/tag_edit')}
    </form>
</article>
<include file="public:footer" />

<script type="text/javascript">
   $(function () {
        var path = "{:U('Admin/Article/tag_edit')}";
       $("#submitBtn").click(function () {
           if($("#tag_form").valid()){
               $('#tag_form').attr("action", path).submit();
           }
       });
       $("#tag_form").validate({
           rules:{
               name:{
                   required:true,
               },
               sort:{
                   required:true,
               }
           },
           messages : {
               name: {
                   required: '请输入标签名称'
               },
               sort:{
                   required: '请输入排序值'
               }
           }
       });
    });
</script>
</body>
</html>
