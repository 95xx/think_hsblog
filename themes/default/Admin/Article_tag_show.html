<!DOCTYPE HTML>
<html>
<include file="public:head" />
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 标签管理 <span class="c-gray en">&gt;</span> 标签列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
        <a class="btn btn-primary radius" data-title="添加标签" onclick="tag_add('添加标签','{:U(\'Admin/Article/tag_add\')}','','510')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加标签</a></span>
        <span class="r">共有标签：<strong>{$tag_count} </strong> 个</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" id='text_box' value=""></th>
                <th width="25">ID</th>
                <th width="80">标签名称</th>
                <th width="25">排序</th>
                <th width="80">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="tag_list" id="ht_list">
              <tr class="text-c">
                <td><input type="checkbox" value="" name=""></td>
                <td>{$ht_list['ht_id']}</td>
                <td>{$ht_list['ht_name']}</td>
                <td>{$ht_list['ht_sort']}</td>
                <td class="f-14 td-manage"> <a style="text-decoration:none" class="ml-5" onClick="article_edit('标签编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
              </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<include file="public:footer"/>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
             {"orderable":false,"aTargets":[0,2,4]}// 不参与排序的列
        ]
    });
    $('input').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'icheckbox_flat-green'
    });

    $('#text_box').on('ifChecked', function(event){
        $('input').iCheck('check');
    });
    $('#text_box').on('ifUnchecked', function(event){
        $('input').iCheck('uncheck');
    });
    /*标签-添加*/
    function tag_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*标签-编辑*/
    function tag_edit(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*标签-删除*/
    function tag_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $(obj).parents("tr").remove();
            layer.msg('已删除!',1);
        });
    }
</script>
</body>
</html>
