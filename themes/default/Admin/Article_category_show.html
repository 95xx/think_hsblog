<!DOCTYPE HTML>
<html>
<include file="public:head" />
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> <span class="select-box inline">
		<select name="" class="select">
			<option value="0">全部分类</option>
			<option value="1">分类一</option>
			<option value="2">分类二</option>
		</select>
		</span> 日期范围：
        <input type="text"  id="logmin" class="input-text Wdate" style="width:120px;">
        -
        <input type="text"  id="logmax" class="input-text Wdate" style="width:120px;">
        <input type="text" name="" id="" placeholder=" 分类名称" style="width:250px" class="input-text">
        <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜分类</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
        <a class="btn btn-primary radius" data-title="添加分类" onclick="article_add('发布分类','{:U(\'Admin/Article/category_add\')}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加分类</a></span>
        <span class="r">共有分类：<strong>{$article_count} </strong> 篇</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>
                <th>标题</th>
                <th width="80">分类</th>
                <th width="80">来源</th>
                <th width="120">更新时间</th>
                <th width="75">浏览次数</th>
                <th width="60">发布状态</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="article_list" id="a_list">
              <tr class="text-c">
                <td><input type="checkbox" value="" name=""></td>
                <td>{$a_list['a_id']}</td>
                <td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">{$a_list['a_title']}</u></td>
                <td>{$a_list['a_keywords']}</td>
                <td>{$a_list['a_keywords']}</td>
                <td>{$a_list['a_add_time']}</td>
                <td>{$a_list['a_click_view']}</td>
                <td class="td-status">
                    <if condition="$a_list['a_state'] eq 1 ">
                        <span class="label label-success radius">已发布</span>
                        <else />
                        <span class="label label-warning  radius">禁止显示</span>
                    </if>
                </td>
                <td class="f-14 td-manage"> <a style="text-decoration:none" class="ml-5" onClick="article_edit('分类编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
              </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<include file="public:footer"/>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
             {"orderable":false,"aTargets":[0,2,3,4,5,6,7,8]}// 不参与排序的列
        ]
    });

    /*分类-添加*/
    function article_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*分类-编辑*/
    function article_edit(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*分类-删除*/
    function article_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $(obj).parents("tr").remove();
            layer.msg('已删除!',1);
        });
    }
</script>
</body>
</html>
