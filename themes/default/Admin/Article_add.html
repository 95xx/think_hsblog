<!DOCTYPE HTML>
<html>
<head>
    <include file="public:head" />
    <link rel="stylesheet" type="text/css" href="__ADMIN_LIB__/kindeditor/themes/default/default.css" />
    <link rel="stylesheet" type="text/css" href="__ADMIN_LIB__/labelauty/css/jquery-labelauty.css" />

    <style>
        ul { list-style-type: none;}
        li { display: inline-block;}
        li { margin-right: 5px;}
        input.labelauty + label { font: 12px "Microsoft Yahei";}
    </style>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="article_form" method="post">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" id="title" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <ul class="dowebok">
                    <volist name="category_list" id="ac_list">
                        <li><input type="radio" name="select_ac" data-labelauty="{$ac_list['ac_name']}" value="{$ac_list['ac_id']}"></li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标签：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <ul class="dowebok">
                    <volist name="tag_list" id="tag_list">
                        <li><input type="checkbox" name="select_tag[]" data-labelauty="{$tag_list['ht_name']}" value="{$tag_list['ht_id']}"></li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">关键词：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value=""  id="keywords" name="keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea"  placeholder="最多300个字符" onKeyUp="textarealength(this,300)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/300</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章作者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="haoshuai_it"  id="author" name="author">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
            <textarea id="content" name="content" style="width:100%;height:300px;visibility:hidden;">
            </textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否置顶：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="check-box">
                    <li><input type="radio" name="top" data-labelauty="是" value="1"></li>
                    <li><input type="radio" name="top" data-labelauty="否" checked="true" value="0"></li>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否显示：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="check-box">
                    <li><input type="radio" name="state" data-labelauty="是" checked="true" value="1"></li>
                    <li><input type="radio" name="state" data-labelauty="否" value="0"></li>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否原创：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="check-box">
                    <li><input type="radio" name="original" data-labelauty="是" checked="true" value="1"></li>
                    <li><input type="radio" name="original" data-labelauty="否"  value="0"></li>
                   <!-- <input type="checkbox" id="checkbox-original" name="original" data-labelauty="原创"  checked="true" value="1">-->
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">允许评论：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="check-box">
                    <li><input type="radio" name="comment" data-labelauty="允许" checked="true" value="1"></li>
                    <li><input type="radio" name="comment" data-labelauty="不允许" value="0"></li>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius size-L" type="submit" id="submitBtn"><i class="Hui-iconfont Hui-iconfont-save"></i> 添加文章</button>
                <button onclick="layer_close();" class="btn btn-default radius size-L" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>
<include file="public:footer" />

<script type="text/javascript" src="__ADMIN_LIB__/labelauty/js/jquery-labelauty.js"></script>

<script type="text/javascript" src="__ADMIN_LIB__/kindeditor/kindeditor.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/kindeditor/lang/zh_CN.js"></script>

<script type="text/javascript">
   $(function () {
       KindEditor.ready(function(K) {
           K.create('#content', {
               allowFileManager : true
           });
       });
       $(':input').labelauty();
       var path = "{:U('Admin/Article/add')}";
       $("#submitBtn").click(function () {
           if($("#article_form").valid()){
               $('#article_form').attr("action", path).submit();
           }
       });
       $("#article_form").validate({
           rules:{
               title:{
                   required:true,
               },
               keywords:{
                   required:true,
               }
           },
           messages : {
               title: {
                   required: '请输入文章标题'
               },
               keywords:{
                   required: '请输入关键词'
               }
           }
       });
    });
</script>
</body>
</html>
